on:
  push:
    branches:
      - master
      - develop
    tags:
      - v*
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:
    name: 'build'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
      - name: 'Echo test'
        run: |
          echo "Run tests"
      - name: yq
        uses: mikefarah/yq@v4.6.1
        with:
          cmd: |
            yq e '.vpc_access_connector.name' app.yaml